<div [ngClass]="{test: style}">Observable</div>
<ng-template #template>
  <div>Observable Template</div>
</ng-template>
<ng-container *ngFor="let user of users">
  <div>{{user.name}}</div>
  <div>{{user.age}}</div>
</ng-container>

<app-child>
  <span #parent>Parent Component</span>
</app-child>
<button (click)="in()">+</button>
<button (click)="de()">-</button>

<ng-container *ngTemplateOutlet="template">

</ng-container>
